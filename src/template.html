<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
    <title>Webpack Template</title>
</head>
<body>
    <aside>
        <button id="addProject" class="addProject button">+</button>
        <div id="side-bar" class="side-bar">

        </div>
    </aside>
    <section>
        <form>
            <div class="form title">
                <input type="text" id="title" name="title" placeholder="Add a task here..">
            </div>
            <!-- <div class="form">
                <label for="description">Description: </label>
                <input type="text" id="description" name="description">
            </div> -->
            <div class="form dueDate">
                <label for="dueDate">Due Date: </label>
                <input type="date" id="dueDate" name="dueDate">
            </div>
            <select name="priority">
                <option>Please select a priority</option>
                <option>High</option>
                <option>Medium</option>
                <option>Low</option>
                <option>None</option>
            </select>
            <div class="addTask">
                <button value="default" id="addTask-btn">Add Task</button>
            </div>
        </form>
    </section>
    <section>
        <span>Done</span>
        <span>Task</span>
        <span>Due Date</span>
        <span>Priority</span>
    </section>
    <main>
        
    </main>
</body>
</html>
